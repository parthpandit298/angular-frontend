<h2 class="mat-headline">Employee List</h2>

<!-- Success Message -->
<div *ngIf="successMessage" class="alert-success mat-elevation-z3">
  <span>{{ successMessage }}</span>
</div>

<!-- Material Table -->
<div class="mat-elevation-z3 table-container">
  <table mat-table [dataSource]="employees" class="mat-table">

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
    </ng-container>

    <!-- Email ID Column -->
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef> Email ID </th>
      <td mat-cell *matCellDef="let employee"> {{employee.emailId}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let employee">
          <!-- Update Button -->
          <button mat-raised-button color="primary" (click)="updateEmployee(employee.id)">
            <mat-icon>edit</mat-icon> Update
          </button>
        
          <!-- Delete Button -->
          <button mat-raised-button color="warn" (click)="deleteEmployee(employee.id)">
            <mat-icon>delete</mat-icon> Delete
          </button>
        
          <!-- View Button -->
          <button mat-raised-button color="accent" (click)="openDialog(employee.id)">
            <mat-icon>visibility</mat-icon> View
          </button>
        </td>
         
    </ng-container>

    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Data Rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
