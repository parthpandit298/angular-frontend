<h2>Employee List</h2>
<div *ngIf="successMessage" class="alert alert-success" style="margin-bottom: 15px;">
    {{ successMessage }}
  </div>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class=" btn btn-success"> Update</button>
                <button (click)="deleteEmployee(employee.id)" class=" btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click)="openDialog(employee.id)" class=" btn btn-info" style="margin-left: 10px">view</button>
            </td>
        </tr>
    </tbody>
</table>
