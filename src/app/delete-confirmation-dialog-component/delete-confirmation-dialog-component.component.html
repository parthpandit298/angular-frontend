<h2 mat-dialog-title>Delete Confirmation</h2>
<div mat-dialog-content>
  Are you sure you want to delete this record? This action cannot be undone.
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" class=" btn btn" >Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()" class=" btn btn-danger" style="margin-left: 10px">Delete</button>
</div>
